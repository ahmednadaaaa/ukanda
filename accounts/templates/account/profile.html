{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              {% if profile.image %}
                <img src="{{profile.image.url}}" alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              {% else %}
                <img src="{% static '/img/âPngtreeâwho icon_3568672.jpg' %}" alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              {% endif %}
              <h3>{{profile}}</h3>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{profile.user.email}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Address</h6>
                    <p class="text-muted">{{profile.address}}</p>
                  </div>
                </div>

                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Country</h6>
                    <p class="text-muted">{{profile.country}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Date</h6>
                    <p class="text-muted">{{profile.join_date}}</p>
                  </div>
                </div>

                <div class="d-grid mt-4">
                  <a href="edit/" class="btn btn-primary">Edit Profile</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
