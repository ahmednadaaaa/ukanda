{% extends 'base.html' %}

{% block content %}

{% load static %}

    <!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Single Product Page</h2>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->

  <!-- single-product.html -->



    <!-- ***** Product Area Starts ***** -->
<!-- ***** Product Area Starts ***** -->
<section class="section" id="product">
    <div class="container">
         <div class="productContainer">
        <div class="thumbnail">
        <div class="row">
            <div class="col-lg-8">
                <div class="left-images">
                    {% if product_detail.picture %}
                    <img src="{{product_detail.picture.url}}" alt="{{product_detail.name}}">
                    {% else %}
                    <img src="{% static '/assets/images/on-C100969_Image_01.jpeg' %}" alt="">
                    {% endif %}
                </div>
            </div>
        </div>

            <div class="col-lg-4">
                <div class="right-content">
                    <h4>{{product_detail.name}} </h4>
                    <span class="price">${{product_detail.price}}</span>
                    <ul class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>
                    <div class="quote">
                        <i class="fa fa-quote-left"></i>
                        <p>{{product_detail.Desc}}</p>
                    </div>
                    <div class="quantity-content">
                        <div class="left-content">
                            <h6>No. of Orders</h6>
                        </div>
                        <div class="right-content">
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus">
                                <input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty"
                                    class="input-text qty text" size="4" pattern="" inputmode="">
                                <input type="button" value="+" class="plus">
                            </div>
                        </div>
                    </div>
                    <div class="total">
                        <h4>{{item.quantity}}</h4>
            <button value="{{ product_detail.id }}">Add to Cart</button></div>

                </div>

            </div>
        </div>
             </div>
    </div>
</section>
<!-- ***** Product Area Ends ***** -->

  {% endblock content %}
